<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SCM for beginners</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="header">Header</div>

    <div class="body-content">
      <h1>Hello world.</h1>
      <p id="greeting">Welcome to my website!</p>
      <input type="text" id="txt-greeting" placeholder="Your message here...">
      <button type="submit" id="btn-submit">Submit</button>
    </div>

    <div id="footer">Footer</div>

    <script>
      const button = document.getElementById("btn-submit");

      button.addEventListener("click", (e) => {
      	e.preventDefault();
      	
      	let input = document.getElementById("txt-greeting");
      	
      	if (input.value !== "") {
      		document.getElementById("greeting").innerHTML = input.value;
      	}
      });
    </script>
  </body>
</html>
